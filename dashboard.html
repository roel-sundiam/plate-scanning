<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Plate Scanner Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .status {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .status-box {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .status-box.online {
            background: #d4edda;
            color: #155724;
        }
        
        .status-box.offline {
            background: #f8d7da;
            color: #721c24;
        }
        
        .content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        button.primary {
            background: #667eea;
            color: white;
        }
        
        button.primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        button.secondary {
            background: #e0e0e0;
            color: #333;
        }
        
        button.secondary:hover {
            background: #d0d0d0;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .plate-number {
            font-size: 1.2em;
            font-weight: 700;
            color: #667eea;
        }
        
        .confidence {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .confidence.high {
            background: #d4edda;
            color: #155724;
        }
        
        .confidence.medium {
            background: #fff3cd;
            color: #856404;
        }
        
        .confidence.low {
            background: #f8d7da;
            color: #721c24;
        }
        
        .gate-badge {
            background: #e7f3ff;
            color: #0066cc;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #667eea;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó License Plate Scanner</h1>
            <p>Real-time license plate detection and monitoring</p>
            
            <div class="status">
                <div class="status-box" id="apiStatus">
                    <strong>API Status:</strong> Checking...
                </div>
                <div class="status-box" id="cameraStatus">
                    <strong>Camera Status:</strong> Checking...
                </div>
                <div class="status-box online">
                    <strong>Total Detections:</strong> <span id="totalCount">0</span>
                </div>
            </div>
        </div>
        
        <div class="content">
            <div class="controls">
                <button class="primary" onclick="loadPlates()">
                    üîÑ Refresh
                </button>
                
                <button class="secondary" onclick="clearData()">
                    üóëÔ∏è Clear All
                </button>
                
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search plate number..." onkeyup="searchPlates()">
                </div>
                
                <div class="auto-refresh">
                    <label class="switch">
                        <input type="checkbox" id="autoRefresh" checked onchange="toggleAutoRefresh()">
                        <span class="slider"></span>
                    </label>
                    <span>Auto-refresh (5s)</span>
                </div>
            </div>
            
            <div id="tableContainer"></div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:3000/api';
        let allPlates = [];
        let autoRefreshInterval = null;
        
        // Check API status
        async function checkStatus() {
            try {
                const response = await fetch(`${API_URL.replace('/api', '')}/health`);
                const data = await response.json();
                document.getElementById('apiStatus').className = 'status-box online';
                document.getElementById('apiStatus').innerHTML = '<strong>API Status:</strong> Online ‚úì';
                
                // Check camera (you'd need to implement this endpoint)
                document.getElementById('cameraStatus').className = 'status-box online';
                document.getElementById('cameraStatus').innerHTML = '<strong>Camera Status:</strong> Connected ‚úì';
            } catch (error) {
                document.getElementById('apiStatus').className = 'status-box offline';
                document.getElementById('apiStatus').innerHTML = '<strong>API Status:</strong> Offline ‚úó';
            }
        }
        
        // Load plates
        async function loadPlates() {
            try {
                const response = await fetch(`${API_URL}/plates?limit=100`);
                const data = await response.json();
                
                if (data.success) {
                    allPlates = data.data;
                    document.getElementById('totalCount').textContent = data.pagination.total;
                    renderPlates(allPlates);
                }
            } catch (error) {
                console.error('Error loading plates:', error);
                document.getElementById('tableContainer').innerHTML = `
                    <div class="empty-state">
                        <p style="color: #dc3545; font-size: 1.2em;">‚ö†Ô∏è Could not load data</p>
                        <p>Make sure the backend is running on port 3000</p>
                    </div>
                `;
            }
        }
        
        // Render plates table
        function renderPlates(plates) {
            const container = document.getElementById('tableContainer');
            
            if (plates.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        <h3>No plates detected yet</h3>
                        <p>Detections will appear here automatically</p>
                    </div>
                `;
                return;
            }
            
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Plate Number</th>
                            <th>Gate</th>
                            <th>Confidence</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            plates.forEach(plate => {
                const date = new Date(plate.timestamp);
                const formattedDate = date.toLocaleString();
                const confidence = (plate.confidence * 100).toFixed(0);
                const confidenceClass = confidence >= 80 ? 'high' : confidence >= 50 ? 'medium' : 'low';
                
                html += `
                    <tr>
                        <td>${formattedDate}</td>
                        <td><span class="plate-number">${plate.plateNumber}</span></td>
                        <td><span class="gate-badge">${plate.gateId}</span></td>
                        <td><span class="confidence ${confidenceClass}">${confidence}%</span></td>
                        <td>${plate.verified ? '‚úÖ Verified' : '‚è≥ Pending'}</td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
            `;
            
            container.innerHTML = html;
        }
        
        // Search plates
        function searchPlates() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                renderPlates(allPlates);
                return;
            }
            
            const filtered = allPlates.filter(plate => 
                plate.plateNumber.toLowerCase().includes(searchTerm)
            );
            
            renderPlates(filtered);
        }
        
        // Clear all data
        async function clearData() {
            if (!confirm('Are you sure you want to delete all plate records?')) {
                return;
            }
            
            try {
                // You'd need to implement a clear endpoint in the backend
                alert('Clear all functionality would go here');
            } catch (error) {
                console.error('Error clearing data:', error);
            }
        }
        
        // Toggle auto-refresh
        function toggleAutoRefresh() {
            const enabled = document.getElementById('autoRefresh').checked;
            
            if (enabled) {
                autoRefreshInterval = setInterval(loadPlates, 5000);
            } else {
                clearInterval(autoRefreshInterval);
            }
        }
        
        // Initialize
        checkStatus();
        loadPlates();
        
        // Start auto-refresh
        autoRefreshInterval = setInterval(loadPlates, 5000);
    </script>
</body>
</html>
